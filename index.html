<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <div class='containers-wrapper'>
      <div class='containers'>
        <div class='container left'>
          <div class='container-left-texts'>
            <h1 class='title'>
              Learn to code by watching others 
            </h1>
            <p class='description'>
              See how experienced developers solve
              problems in real-time. Watching scripted tutorials is great, but
              understanding how developers think is invaluable.
            </p>
          </div>
        </div>
        <div class='container right'>
        <p class='header'>
          Try it free 7 days 
          <span>
          then $20/mo. thereafter 
          </span>
        </p>
        <div class='login-container'>
          <form class='login-form'>

          <div class='login-box firstName'>
            <input class='input-firstName' placeholder='First Name' />
            <img class='error-icon' src='./images/icon-error.svg' alt='err-icon' />
            <span class='error firstName'></span>
          </div>

          <div class='login-box lastName'>
            <input class='input-lastName' placeholder='Last Name' />
            <img class='error-icon' src='./images/icon-error.svg' alt='err-icon' />
            <span class='error lastName'></span>
          </div>

          <div class='login-box email'>
            <input class='input-email' placeholder='Email Addres' />
            <img class='error-icon' src='./images/icon-error.svg' alt='err-icon' />
            <span class='error email'></span>
          </div>

          <div class='login-box password'>
            <input class='input-password' placeholder='Password' />
            <img class='error-icon' src='./images/icon-error.svg' alt='err-icon' />
            <span class='error password'></span>
          </div>

            <button type='submit' class='btn'>Claim your free trial</button>
          </form>
            <small>
              By clicking the button, you are agreeing to our <span>
                Terms and Services
              </span>
            </small>
          </div>
        </div>
      </div>
    <div>
  </body>
  <script type="text/javascript" src="script.js"></script>  
</html>
